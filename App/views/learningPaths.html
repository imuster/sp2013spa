<section class="view">
  <header>
    <!-- add multi-purpose modal dialog -->
    <!-- ko compose: {
                        view: 'nav', 
                        afterCompose: router.afterCompose
                     } -->
    <!-- /ko -->
  </header>

  <section>
    <div class="tabbable tabs-left">
      <ul class="nav nav-tabs">
        <li class="pull-right"><a href="#PublishedLive" data-toggle="tab"><i class="icon-cloud" title="Resides in the Public Azure Service"></i>(<span data-bind="text: publishedLiveLearningPaths().length"></span>) Published</a></li>
        <li class="pull-right"><a href="#Published" data-toggle="tab"><i class="icon-circle-blank" title="Resides in the local SharePoint Management App"></i>(<span data-bind="text: publishedLearningPaths().length"></span>) Published</a></li>
        <li class="pull-right active"><a href="#UnPublished" data-toggle="tab"><i class="icon-circle-blank" title="Resides in the local SharePoint Management App"></i>(<span data-bind="text: unPublishedLearningPaths().length"></span>) UnPublished</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane" id="PublishedLive">
          <table class="table table-striped">
            <tbody data-bind="foreach: publishedLiveLearningPaths">
              <tr>
                <td class="cell-actions"><i class="icon-lock icon-2x" title="Locked - No edits allowed on published items."></i></td>
                <td>
                  <h4 data-bind="text: Title"></h4>
                  <span data-bind="text: Description"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="tab-pane" id="Published">
          <table class="table table-striped">
            <tbody data-bind="foreach: publishedLearningPaths">
              <tr>
                <td class="cell-actions"><i class="icon-lock icon-2x" title="Locked - No edits allowed on published items."></i></td>
                <td>
                  <h4 data-bind="text: Title"></h4>
                  <span data-bind="text: Description"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="tab-pane active" id="UnPublished">
          <table class="table table-striped">
            <tbody data-bind="foreach: unPublishedLearningPaths">
              <tr>
                <td class="cell-actions">
                  <div class="btn-group">
                    <button class="btn btn-mini btn-tiny btn-force-refresh" data-bind="click: $root.EditCommand"><i class="icon-pencil"></i></button>
                    <button class="btn btn-mini btn-tiny btn-force-refresh btn-danger" data-bind="click: $root.DeleteCommand"><i class="icon-remove"></i></button>
                  </div><br />
                  <div data-bind="if: WorkflowPublishing">
                    <a href="#" title="Publishing learning item to public service..."><i class="icon-spinner icon-2x icon-spin"></i></a>
                  </div>
                  <div data-bind="ifnot: WorkflowPublishing">
                    <a href="#" data-bind="click: $root.StartPublishWorkflowCommand" title="Publishing learning path to public service."><i class="icon-random icon-2x"></i></a>
                  </div>
               </td>
                <td>
                  <h4 data-bind="text: Title"></h4>
                  <span data-bind="text: Description"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

  <!-- add multi-purpose modal dialog -->
  <!-- ko compose: {
                      view: 'learningPathDialog', 
                      afterCompose: router.afterCompose
                   } -->
  <!-- /ko -->

</section>
